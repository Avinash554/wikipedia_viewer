<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia  Viewer</title>
  
  
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="container">
    <h1>Wikipedia Viewer</h1>
    <div class="search-field">
    <form id="wikiSearchForm">
      <input type="text" id="wikiSearch" placeholder="Search Wikipedia..."></input><br>
      <button id="searchButton"><i class="fa fa-search fa-3x" aria-hidden="true"></i></button>
      <button onclick="getRandomWiki()"><i class="fa fa-random fa-3x" aria-hidden="true"></i></button>
    </form>
  </div>
  <div id="results"></div>
</div>

</html>
